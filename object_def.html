<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_def.html</title>
</head>
<body>
    <script>
        //생성자
        function Person(name,age,hobby){
            this.name = name;
            this.age = age;
            this.hobby = hobby;
            // this.phone = phone;
        
        }
        let persons = [];
        Person.prototype.phone = '010';
        Person.prototype.toString = function(){
            return this.name + ',' + this.age + ',' + this.hobby + ',' + this.phone;

        }       

        let p1 = new Person('Park',20,'sleeping');
        // p1.phone = '010-1234-5678';
        let p2 = new Person('Choi',22,'reading');
        persons.push(p1);
        persons.push(p2);
        persons.push(new Person('Kim', 25, 'game'));
        for(person of persons){
            console.log(person.toString());
        }
        
        let p4 = {
            name: 'Hong',
            age : 20
        }
        // p4.hobby = 'reading';
        Object.defineProperty(p4, 'hobby', {value: 'reading'});
        console.log(p4);
    </script>
</body>
</html>
