<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex04.html</title>
        
    </head>
    <body>
        <!--ex04.jsp 입력값을 화면에 출력, p.191-->
        <form action="input.jsp" method="get"></form>
        아 이 디:
        <input type="text" name="user_name" id="user_name">
        <input type="submit" value="ID중복검사">

        <h3 style="font-weight:normal;">
            생년월일:
            <input type="date" name="today"></h3>

        <h3 style="font-weight:normal;">
            성별:
            <input type="radio" name="sex" id="male" value="male" checked="checked">
            남성
            <input type="radio" name="sex" id="female" value="female">
            여성
        </h3>

        E-mail :
        <input type="email" name="user_email">

        <h3 style="font-weight:normal;">
            메일수신 :
            <input type="radio" name="mail" id="yes" value="yes">
            수신동의
            <input type="radio" name="mail" id="no" value="no">
            수신거부
        </h3>

            핸드폰 :
            <select id="mobile1">
                <option value="">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="019">019</option>
            </select>
            <input type="text" id="mobile2" size="10" onkeypress="onlyNumber();">
            <input type="text" id="mobile3" size="10">
        

        <br><br>

        
            직업:
            <select id="job">
                <option value="">학생</option>
                <option value="소방관">소방관</option>
                <option value="의사">의사</option>
                <option value="회사원">회사원</option>
                <option value="경찰">경찰</option>
                <option value="기타">기타</option>
            </select>
      
        
            <h3 style="font-weight:normal;">취미 :
                <input type="checkbox" name="hobby" value="쇼핑">쇼핑
                <input type="checkbox" name="hobby" value="인터넷">인터넷
                <input type="checkbox" name="hobby" value="음악감상">음악감상
                <input type="checkbox" name="hobby" value="독서">독서
                <input type="checkbox" name="hobby" value="스포츠">스포츠
            </h3>
        
       
            <h3 style="font-weight:normal;">자기소개:
                <textarea cols="100" rows="10" spellcheck=""></textarea>
                <p></p>
            </h3>
        </form>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </body>
</html>
