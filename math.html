<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math.html</title>
</head>
<body>
    <script>
       let vals = [];
        for(let i = 0; i < 6; i++){
        let val = Math.floor(Math.random() * 6 ) + 1;
        vals[i] = val;
        for (let e = 0; e < i; e++){ // 이전값과 비교.(for문을 이용한 중복 제거)
            if(vals[e] == val){ // 동일한 값 있을시 i--;
                i--;
                break;
            }
        }    
        }
        console.log(vals);

    </script>
</body>
</html>
