<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean.html</title>
</head>
<body>
    <script>
        let trueOrFalse = (10 < 9);
        trueOrFalse = 0; //값이 있을 경우 '참', undefined, null (홀수)
        if(trueOrFalse){
            console.log('참');
        }else{
            console.log('거짓');
        }

        let val1 = 100;
        let val2 = '100';
        if(!(val1 === val2)){ // 비교연산자 : === (값과 타입도 비교), !=(숫자), !==(타입비교)
            console.log('동일');
        }else{
            console.log('다르다');
        }
       
        let result = val1 > 100 ? '100보다 크다' : '100보다 작다' ;  //삼항연산자
            
            result = 'hello'; //result = new String('hello');
            result = 100;  //result = new Number(100);

            result = new Object(); //Object 참조값
            result = {
                name : 'Hong',
                age : 20,
                getName: function() {
                    return this.name;
                },
                getInfo:function() {
                    console.log(this.name + ' - ' + this.age);
                    // return this.name + ' - ' + this.age;
                }, 
                get getAge() {
                    return this.age;
                },
                set setAge(age){
                    this.age = age;
                }
            }
            result.setAge = 25;
            console.log(result.getAge);
            result.hobby = 'reading';
            result.getInfo();

            delete result.hobby;

            //배열일 경우 for of .. 
            //object일 경우 for in ..
            let person = {
                name : 'Hwang',
                age : 10,
                address: 'Seoul'
            }            
            let vals = Object.values(person);
            vals = JSON.stringify(person);
            console.log(vals);
            
            let persons = [person];

            let person1 = {
                name : 'Hwang',
                age : 10,
                address: 'Seoul'
            }            
            persons.push(person1);

            for(person of persons){
                for(field in person){
                    console.log(field, ' - ',person[field]);
                }
            }

            // let v = result;
            // result.age = 15;
            
            // console.log(v.name, v.age);

            result = 'hello';
            v = result;
            result = 'world';
            console.log(v);
    </script>
</body>
